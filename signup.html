<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="date" name="dob" required>
      <input type="text" name="idNumber" placeholder="ID/Passport Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      
      <select name="profileType" id="profileType">
        <option value="Normal">Normal</option>
        <option value="Enterprise">Enterprise</option>
      </select>
      
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div id="bankingDetails" style="display: none;">
        <input type="text" name="cardHolder" placeholder="Card Holder Name">
        <input type="text" name="cardNumber" placeholder="Card Number">
        <input type="text" name="expiryDate" placeholder="Expiry Date">
        <input type="text" name="cvv" placeholder="CVV">
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="../js/signup.js"></script>
</body>
</html>
